<script language='JavaScript'>
    function NewWinidchk() {
      if(document.MemberReg.input_id.value.length < 3){
         alert("아이디를 입력하십시오.");
         return false;
      }
      document.MemberReg.target='idchk';
      idcheckwindow = window.open('', 'idchk', 'width=300,height=120');
      idcheckwindow.focus();
     return;
   }

   // 입력완료-저장버튼 클릭시 입력value 검사코드 추가----
   function passchk(){
       var Regform = document.MemberReg;
       Regform.target = '';
       if(Regform.password.value != Regform.passwordchk.value){
           alert("입력하신 두 비밀번호가 일치하지 않습니다. \n \n다시 입력하십시오.");
           Regform.password.value = '';
           Regform.passwordchk.value = '';
            Regform.password.focus();
            return false;
        }
        return true;
    }
</script>
